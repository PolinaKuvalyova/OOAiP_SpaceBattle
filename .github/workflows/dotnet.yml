name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ Spaceship_Move_Test, Spaceship_Rotate_Test, master, MacroBuilderSolid, EndMoveCommand, Stateful ]
  pull_request:
    branches: [ Spaceship_Move_Test, Spaceship_Rotate_Test, master, MacroBuilderSolid, EndMoveCommand, Stateful  ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Setup test enviroment
      run: dotnet tool install --global dotnet-coverage
    - name: Test
      run: dotnet-coverage collect 'dotnet test' -f xml  -o 'coverage.xml'
    - name: Check CodeCov YML
      run: curl --data-binary @codecov.yml https://codecov.io/validate
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
          token: a97d03cf-72ca-4373-a9f9-f29b3ba19e25


